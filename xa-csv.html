<!DOCTYPE html>
<head>
    <style>
        textarea {
            width: 800px;
            height: 300px;
        }
    </style>
</head>
<body>
    <h2>Source</h2>
    <div><textarea id="source"></textarea></div>
    <div><button onclick="convert()">Convert</button></div>
    <h2>Result</h2>
    <div><textarea id="result"></textarea></div>
    <script>
        function convert() {
            const source = document.getElementById("source").value;
            const rows = source.split(/\r?\n/);
            let result = '';
            for (const row of rows) {
                const tokens = row.split('","').filter(n => n);
                if (tokens.length != 10) {
                    continue;
                }
                const nameToken = tokens[2].split(' - ');

                result += `${nameToken[0]},"${nameToken[1]}",${clrDot(tokens[3])},${clrDot(tokens[4])},${clrDot(tokens[5])},${clrDot(tokens[6])},${clrDot(tokens[7])},${clrDot(tokens[8])}\n`;
            }
            document.getElementById("result").value = result;
        }
        
        function clrDot(val) {
            if (val == ".") {
                return 0;
            }
            return parseInt(val.split('.')[0]);
        }
    </script>
</body>
</html>
